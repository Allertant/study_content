<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        .outer{
            height:500px;
            border-bottom:10px solid black;
            margin:0px auto;
            overflow:hidden;
        }
        .inner{
            width:100px; 
            height: 100px;
            border-radius:50%;
            background-color: #bfa;
            animation:test 1.2s 1s forwards ease-in alternate infinite;
        }
        @keyframes test {
            from{
                margin-top:0px;
            }
            20%,60%,to{
                margin-top:400px;
                animation-timing-function: ease-out;
            }
            40%{
                margin-top:100px;
            }
            80%{
                margin-top:200px;
            }
        }
    </style>
</head>
<body>
      <div class="outer">
        <div class="inner">

        </div>
      </div>
</body>
</html>
