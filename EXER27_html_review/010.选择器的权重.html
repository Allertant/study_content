<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ps{
            color:lightgreen;
        }
        #ps.ps{
            color:lightblue;
        }
        p{
            color:orange;
        }
    </style>
</head>
<body>
    <!-- 
        权重：
            内联样式 1,0,0,0
            id选择器 0,1,0,0
            类和伪类选择器 0,0,1,0
            元素选择器 0,0,0,1
            通配选择器 0,0,0,0
            继承的样式 没有优先级
        （交集选择器）比较优先级时，需要将所有的选择器的优先级进行相加运算，最后优先级越高，则越优先显示
            注意：优先级的计算，只能超过其自身的数量级，比如多个类选择器之和不可以超过两位数，永远无法比得上id选择器
            0010+0010+0010... < 0100 无法跨越数量级
        优先级计算后相等，优先使用靠下的样式
        可以某一个样式的后面添加!important，此时该样式会获取到最高的优先级，慎用（js都不能修改）
     -->
     <p style="color:red;" id="ps" class="ps">
        我是p元素
     </p>
</body>
</html>
