<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.1.2/axios.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="page-header">基本使用</h2>
        <button class="btn btn-primary">发送 GET 请求</button>
        <button class="btn btn-warning">发送 POST 请求</button>
        <button class="btn btn-success">发送 PUT 请求</button>
        <button class="btn btn-danger">发送 DELETE 请求</button>

    </div>    
    <script>
        const btns = document.querySelectorAll('button')

        // 相当于创建多个axios对象，每个对象有自己的全局配置，可以为向多个服务器发送请求提供解决方案
        const duanzi = axios.create({
            baseURL:'http://localhost:3000/',
            timeout:3000 
        })
        duanzi({
            url:'/comments'
        }).then(response=>{
            console.log(response.data)
        })

        const duanzi2 = axios.create({
            baseURL:'http://localhost:3000/',
            timeout:3000 
        })
        duanzi2({
            url:'/posts'
        }).then(response=>{
            console.log(response.data)
        })
    </script>
</body>
</html>
