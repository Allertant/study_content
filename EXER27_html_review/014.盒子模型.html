<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            /* 
                content:内容区，元素中的所有子元素和文本内容都在内容区中显示
                    内容区的大小由width和height两个属性来设置
            */
            width:100px;
            height:100px;
            background-color: orange;
            /* 
                border：边框，属于盒子内部，边缘区域
                    设置边框
                        - 边框宽度 border-width（默认值：3px）
                            - 统一指定
                                四个值：上 右 下 左
                                三个值：上 右/左 下
                                两个值：上/下 左/右
                            - 单独指定
                                border-xxx-width
                        - 边框颜色 border-color（默认值：color的值）
                            - 统一指定
                            - 单独指定
                                border-xxx-color   
                        - 边框风格 border-style（默认值：none）
                            - 统一指定
                            - 单独指定
                            - 参数值
                                - solid 实线
                                - dotted 点状虚线
                                - dashed 虚线
                                - double 双线
                    默认情况下，边框的设置会影响到盒子的大小
                    简写属性：border:1px red solid;
                            - 也可以分开设置
                                border-xxx:1px orange solid;
            */
            border-width:50px;
            border-color:#bfa;
            border-style:solid;
            /*
                padding:内边距
                    - 特点
                        - 内边距的设置会影响到盒子的大小
                        - 背景颜色会延申到内边距部分（将content单独设置为一个盒子）
            */
            /*
                margin:外边距
                    方向：
                        设置左上：移动盒子自身
                        设置右下：移动相邻盒子
                    值：
                        正值：与该方向相距xxx px
                        负值：相反方向
            */
            /*
                水平7个属性之和等于父元素的content大小；
                    如果不足/超过
                        - 如果都没有设置auto，则调整margin-right（如果超过了则将margin-right调整为负值）
                        - 只要子元素width设置了auto,则调整width为最大值
                        - 如果两个margin都为auto，则平分差的值
            */
            /*
                垂直：
                    默认情况下父元素的高度被子元素撑开
                    如果设置了，则固定高度
                        - 如果子元素的高度超过了父元素高度（溢出）
                            - 设置overflow属性
                                - visiable：默认值，溢出显示
                                - hidden：隐藏
                                - scroll：滚动条（垂直、水平）
                                - auto：根据需要生成滚动条（垂直?、水平?）
                            - overflow-x：单独处理水平方向
                            - overflow-y：单独处理垂直方向
            */
        }
    </style>
</head>
<body>
    <!-- 
        盒模型 box model
            - css将所有元素都设置为一个矩形的盒子
            - 每一个盒子都由一下几个部分组成
                - 内容区：content
                - 内边距：padding
                - 边框：border
                - 外边距：margin

     -->
     <div class="box1">
        我是box1
     </div>
</body>
</html>
