    <!-- 
        像素：
            屏幕是由发光的像素点构成--物理像素
            编写网页时所用的像素，即css设置的像素--css像素
            浏览器在显示网页时，需要将css像素转换为物理像素然后再呈现
                一个css像素最终由几个物理像素展示，最终由浏览器决定
        视口：
            屏幕中用来显示网页的区域
            即浏览器的窗口
            我们可以通过查看视口的大小，来观察css像素和物理像素的
                比如 css像素：物理像素 = 1381：1920
        浏览器放大的原理：  
            将原来由一个css像素显示转换为多个css像素显示
            放大n倍会让视口的范围减少为1/n
            物理像素并不会发生变化
                这样会使物理像素和css像素之比发生变化（变大，让更多的物理像素来显示一个css像素）
        我们可以通过改变视口的大小（css像素），来改变两者的比值

     -->
