            浮动元素不会盖住文字，文字会自动环绕在元素的周围
                所以我们可以利用浮动设置文字环绕图片的效果
         -->
         <!-- 
            元素设置浮动后，将从文档流中脱离，从文档流中脱离后，元素的一些特点也会发生变化
            
            脱离文档流的特点
                块元素：
                    1. 块元素不再独占一行
                    2. 宽度和高度默认被内容撑开
                行内元素：
                    行内元素脱离文档流后，会变成块元素，特点和块元素一样
                脱离文档流后，不再需要区分块元素和行内元素

          -->
        <div class="box2">hello</div>
