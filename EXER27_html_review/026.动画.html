<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 500px;
            height: 500px;
            background-color: #eee;
            overflow:hidden; 
        }
        .box1:hover .box2{
            animation-play-state: paused;
        }
        .box2{
            width: 100px;
            height: 100px;
            border-radius:50%;
            background-color: red;
            animation:linear test 4s infinite alternate;
        }
        @keyframes test {
            to{
                margin-left:400px;
                background-color: blue;
            }
            from{
                margin-left:0px;
            }
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
