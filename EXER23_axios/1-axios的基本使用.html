<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.1.2/axios.js"></script>

</head>
<body>
    <div class="container">
        <h2 class="page-header">基本使用</h2>
        <button class="btn btn-primary">发送 GET 请求</button>
        <button class="btn btn-warning">发送 POST 请求</button>
        <button class="btn btn-success">发送 PUT 请求</button>
        <button class="btn btn-danger">发送 DELETE 请求</button>

    </div>    
    <script>
        const btns = document.querySelectorAll('button');
        btns[0].onclick = function(){
            // axios() 返回结果为一个promise对象
            axios({
                methods:'get',
                url:'http://localhost:3000/posts/1'
            }).then((response)=>{
                console.log(response)
            })
        }

        btns[1].onclick = function(){
            axios({
                method:'post',
                url:'http://localhost:3000/posts',
                data:{
                    title:'nice a day today',
                    author:'shiyixi'
                }
            }).then(response=>{
                console.log(response)
            })
        }

        btns[2].onclick = function(){
            axios({
                method:'put',
                url:'http://localhost:3000/posts/2',
                data:{
                    title:'nice a day today',
                    author:'lisi'
                }
            }).then(response=>{
                console.log(response)
            })
        }

        btns[3].onclick = function(){
            axios({
                method:'delete',
                url:'http://localhost:3000/posts/2'
            }).then(response=>{
                console.log(response)
            })
        }
    </script>
</body>
</html>
