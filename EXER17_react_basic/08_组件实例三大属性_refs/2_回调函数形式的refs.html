<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
</head>
<body>
    <div id="test">

    </div>
    <script type="text/babel">
        class MyComponent extends React.Component{
            getInputContent1 = ()=>{
                const {input1} = this
                alert(input1.value)
            }
            getInputContent2 = ()=>{
                const {input2} = this
                alert(input2.value)
            }
            render(){
                return (
                    <div>
                    {/*字符串形式的refs，效率不高，不建议使用*/}
                        <input ref={c => {this.input1 = c;console.log('@',c)}} type="text" placeholder="点击按钮获取文本框内容" /> &nbsp;
                        <button onClick={this.getInputContent1}>点击我获取左侧输入框内容</button> &nbsp;
                        <input ref={c => this.input2 =c} onBlur={this.getInputContent2} type="text" placeholder="失去焦点获取文本框内容" />
                    </div>
                )
            }
        }
        ReactDOM.render(<MyComponent /> ,document.getElementById('test'))
    </script>
</body>
</html>
