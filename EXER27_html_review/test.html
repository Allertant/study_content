<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 300px;
            height: 150px;
            background: red;
            overflow: hidden;
        }
        img{
            width:100%;
            transition:2s;
        }
        

        img:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div>
        <img src="./image/wy004.webp" alt="">
    </div>
    <p>把鼠标指针移动到红色的图片上就可以看到过渡效果。</p>
</body>

</html>
