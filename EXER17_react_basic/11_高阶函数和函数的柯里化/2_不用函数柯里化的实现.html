<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
</head>
<body>
    <div id="test">

    </div>
    <script type="text/babel">


        
        class MyComponent extends React.Component{

            state={
                username:'',
                password:''
            }

            saveData = (dataType,event) =>{
                this.setState({[dataType]:event.target.value})
            }

            formSubmit = (event)=>{
                const {username,password} = this.state
                event.preventDefault(); // 阻止事件默认行为，放置页面发生跳转 
                alert(`你的用户名是${username}，你的密码是${password}`)
            }
            render(){
                return (
                    <form onSubmit={this.formSubmit}>
                        用户名<input onChange={(event)=>{this.saveData('username',event)}} type="text" name="username"/>
                        密码<input onChange={(event)=>{this.saveData('password',event)}} type="password" name="password"/>
                        <button>提交</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<MyComponent />, document.getElementById('test'))
    </script>
</body>
</html>
