<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const p1  = new Promise((resolve,reject)=>{
            resolve('123')
        })
        const p12  = new Promise((resolve,reject)=>{
            setTimeout(function(){
                resolve('123')
        },1000)})
        const p2 = Promise.resolve('456')
        const p3 = Promise.resolve('789')

        // 谁先执行，那么返回值就是它的resolve的值
        console.log(Promise.race([p1,p2,p3]))
        console.log(Promise.race([p12,p2,p3]))
    </script>
</body>
</html>
