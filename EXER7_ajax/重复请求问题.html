<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=2, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击发送</button>
    <script>
        const btns = document.getElementsByTagName('button');
        let x = null;
        let isSending = false;
        btns[0].onclick = function(){
            if(isSending) x.abort()  //如果前一个请求还没有完成，就会停掉上一个请求并建立一个新的请求
            x = new XMLHttpRequest();
            isSending = true;
            x.open('GET','http://127.0.0.1/server')
            x.send();
            x.onreadystatechange = function(){
                if(x.readyState === 4){
                    isSending = false;
                }
            }
        }
    </script>
</body>
</html>
