<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/angular-1.5.5/angular.js"></script>
    <style>
        .evenB{
            background-color: red;
        }
        .oddB{
            background-color: green;
        }

    </style>

</head>
<body ng-app="myApp">

    <div ng-controller="myController">
        <!-- ng-style:为标签设置内联样式 -->
        <!-- ng-mouseenter:当鼠标移入时调用方法 -->
        <div style="width:200px;height:200px;" ng-style="myStyle" ng-mouseenter="enter()" ng-mouseleave="leave()"></div>
        
        <ul>
            <li ng-class="{evenB:$even,oddB:$odd}" ng-repeat="xxx in persons">{{xxx.name}} -- {{xxx.age}}</li>
        </ul>
    </div>

    <script>
        angular.module('myApp',[])
        .controller('myController',['$scope',function($scope){
            $scope.myStyle = {background: 'lightgreen'}

            $scope.enter = function(){
                $scope.myStyle.background = 'lightyellow'
            }

            $scope.leave = function(){
                $scope.myStyle.background = 'lightgreen'
            }

            $scope.persons = [
                    {name:'kebi',age:39},
                    {name:'kebi2',age:39},
                    {name:'kebi3',age:39},
                    {name:'kebi4',age:39},
                    {name:'kebi5',age:39},
                ]
        }])
    </script>
    
    
</body>
</html>
