<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="test">
        <label for="">输入<input type="text" :value="school"></label>
        <label for="">输出<input type="text" v-model="school"></label>
    </div>
    <script>
        Vue.config.productionTip = false
        new Vue({
            el:'#test',
            data:{
                school:'Sicau',
            }
        })
    </script>
</body>
</html>
