<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            width:10000px;
            height:1000px;
        }
        #areaDiv,#showMsg{
            width:300px;
            height:100px;
            border:1px solid black;
        }
        #showMsg{
            width:300px;
            height:50px;
        }
        #box{
            width:20px;
            height:20px;
            /* border-radius: 50%; */
            background-color: yellow;
            position: absolute;
        }
    </style>
    <script>
        window.onload = function(){
            var areaDiv = document.getElementById("areaDiv")
            var showMsg = document.getElementById("showMsg")
            var body = document.body
            var box = document.getElementById("box")
            /**
             * 点击事件属性
             * clientX/Y 可视区域
             * offsetX/Y 触发事件的元素
             * pageX/Y 整个页面
             */
            body.onmousemove = function (event){
                box.style.left = event.clientX+document.documentElement.scrollLeft+'px'
                box.style.top = event.clientY+document.documentElement.scrollTop+'px'
            }
            areaDiv.onmousemove = function(event){
                var x = event.clientX
                var y = event.clientY
                // alert(areaDiv.offsetParent)
                showMsg.innerHTML = x+" "+y
            }
        }
    </script>
</head>
<body>
    <div id="areaDiv"></div>
    <div id="showMsg"></div>
    <div id="box"></div>
</body>
</html>
