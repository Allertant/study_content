<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="test"> 
        <h2 :style={opacity,color}>Vue生命周期</h2>
    </div>
    <script>
        Vue.config.productionTip = false;
        new Vue({
            el:'#test',
            data:{
                opacity:1,
                color:'red'
            },
            // mounted函数，在页面初次挂载完毕后执行，当页面因为某些参数更新而重新渲染时，这个函数将不会再执行
            mounted(){
                console.log('mounted')
                setInterval(()=>{
                    this.opacity -= 0.01
                    if(this.opacity <= 0) this.opacity = 1
                },16)
            }
        })
    </script>
</body>
</html>
