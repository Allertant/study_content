<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="test">
        <h2>hello,{{name}}</h2>
        school:<a :href="school.url">name:{{school.name}},grade:{{school.grade}}</a>
    </div>
    <script>
         Vue.config.ProductionTip = false;
         new Vue({
            el:'#test',
            data:{
                name:'shiyixi',
                school:{
                    name:'sicau',
                    grade:'three',
                    url:'http://www.sicau.edu.cn'
                }
            }
         })
    </script>
   
</body>
</html>
