<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <form @submit.prevent="demo">
            账号<input type="text" v-model.trim="userInfo.name"><br><br>
            密码<input type="password" v-model="userInfo.password"><br><br>
            年龄<input type="number" v-model.number="userInfo.age"><br><br>
            性别：
            男<input type="radio" name="gender" v-model="userInfo.gender" value="male">
            女<input type="radio" name="gender" v-model="userInfo.gender" value="female"><br><br>
            爱好：
            学习<input type="checkbox" v-model="userInfo.hobby" value="study">
            打游戏<input type="checkbox" v-model="userInfo.hobby" value="game">
            吃饭<input type="checkbox" v-model="userInfo.hobby" value="eat"><br><br>
            所属校区
            <select v-model="userInfo.school">
                <option value="">请输入选择</option>
                <option value="beijing">北京</option>
                <option value="shanghai" selected>上海</option>
                <option value="shenzhen">深圳</option>
            </select><br><br>
            其他信息
            <!-- 使用lazy，当输入框失去焦点时再更新data中的数据 -->
            <textarea v-model.lazy="userInfo.othermessage">

            </textarea><br><br>
            <input type="checkbox" v-model="userInfo.agree">
            阅读并接受<a href="javascript:;">《用户协议》</a><br><br>
            <button>提交</button>
        </form>
    </div>
    <script>
        Vue.config.productionTip = false;
        new Vue({
            el:'#root',
            data:{
                userInfo:{
                    account:'',
                    password:'',
                    age:'',
                    gender:'female',
                    hobby:[],
                    school:'shanghai',
                    othermessage:'',
                    agree:''
                }
            },
            methods:{
                demo(){
                    console.log(JSON.stringify(this.userInfo))
                }
            }
        })
    </script>
</body>
</html>
