<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">

        <button @click="demo1">点击修改第一行的信息</button>
        <ul>
            <li v-for="(p,index) in Persons" :key="index">
                {{p.name}} --- {{p.age}} --- {{p.gender}}
            </li>
        </ul>
    </div>
    <script>
        Vue.config.productionTip = false;
        new Vue({
            el:'#root',
            data:{
                keyWord:'',
                Persons:[
                    {name:'马冬梅',age:18,gender:'female'},
                    {name:'周冬雨',age:19,gender:'female'},
                    {name:'周杰伦',age:20,gender:'male'},
                    {name:'韦罗伦',age:21,gender:'male'},
                ],
            },
            methods:{
                demo1(){
                    // 注意，对vue所管理的数组元素的修改，不能够直接进行修改，只能够通过数组的方法进行修改
                    // push pop shift unshfit splice reverse sort
                    // 这是因为如果直接修改，不能够让页面重新解析，即vue实例无法发现修改
                    // 调用这些方法，可以让vue调用自己重新设计的数组的方法，执行完数组的操作后能够重新解析模板


                    // this.Persons.splice(0,1,{name:'马老师',age:50,gender:'male'})

                    // 使用Vue.set()也可以做到
                    this.$set(this.Persons,0,{name:'马老师',age:50,gender:'male'})
                }
            }

        })
        
    </script>
</body>
</html>
