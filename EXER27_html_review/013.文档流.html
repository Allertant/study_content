    <!-- 
        文档流（normal flow）
            1. 网页有多层结构，但是用户只能看到最顶上一层；最底下一层为文档流
            2. 元素的状态：在文档流中；脱离文档流
                - 在文档流中
                    - 块元素
                        - 总是独占一行（即便设置了宽度）
                        - 块元素在页面中自上而下垂直排列
                        - 默认宽度：父元素的全部（会将父元素撑满）
                        - 默认高度：被内容撑开（子元素）
                    - 行内元素
                        - 不会独占一行，只占自身大小
                        - 行内元素在页面中自左向右水平排列
                        - 如果一行之中不能容纳所有的行内元素，那么元素会换到第二行，继续自左向右排列
                        - 默认宽高：被内容撑开


     -->
</body>
</html>
