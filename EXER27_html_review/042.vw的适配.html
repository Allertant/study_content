<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            /* 
                网页中字体最小是12px,不能设置一个比12px更小的字体
                    如果设置了比12px更小的字体,则会自动设置为12px
            */
            /* 
                .13333vw = 1px
                1.3333vw = 10px
                5.3333vm = 40px
            */
            font-size:5.33333333vw;
        }
        *{
            margin:0;
            padding:0;
        }
        .box1{
            width: 18.75rem;
            height:.9rem;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <div class="box1">

    </div>
    <!-- 
        em
            1em等于一个字体的大小
        rem 
            1rem等于一个html字体的大小
     -->
</body>
</html>
