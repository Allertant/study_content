<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/reseter.css/2.0.0/minireseter.css" rel="stylesheet">
    <style>
        *{
            box-sizing: content-box;
        }
        .list{
            list-style-type:none;
            width:100px;
            margin:50px auto;
        }
        ul li{
            height:100px;
            margin-bottom:1px;
        }
        img{
            height:100%;
            border:1px solid;
        }
    </style>
</head>
<body>
     <ul class="list">
        <li><img src="../../image/jd001.png" alt=""></li>
        <li><img src="../../image/jd002.png" alt=""></li>
        <li><img src="../../image/jd003.png" alt=""></li>
     </ul>
</body>
</html>
