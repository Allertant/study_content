<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minium-scale=1.0,max-scale=1.0">
    <title>zepto小案例</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/animation.css">
</head>
<body>
    <div id="container">
        <div class="page page-1-1  page-current">
            <img class="img-1 pt-page-moveFromTop" src="img/cover.png" alt="">
            <img class="img-2 pt-page-moveFromLeft" src="img/wording_cover.png" alt="">
            <img class="common_img pt-page-moveIconUp" src="img/icon_up.png" alt="">
        </div>

        <div class="page page-2-1 hide">
            <img class="hide img_1 pt-page-moveFromBottom" src="img/wording.png" alt="">
            <img class="hide img_2 pt-page-moveCircle" src="img/circle.png" alt="">
            <img class="hide img_3 pt-page-moveFromRight" src="img/people.png" alt="">
            <img class="hide img_4 pt-page-scaleUp" src="img/dot1.png" alt="">
            <img class="hide img_5 pt-page-scaleUp" src="img/check_develop.png" alt="">
            <img class="hide img_6 common_img pt-page-moveIconUp" src="img/icon_up.png" alt="">
            <img class="hide img_7 pt-page-scaleUp" src="img/floating_develop.png" alt="">
        </div>

        <div class="page page-2-2 hide">
            <img class="hide img_1 pt-page-flipInLeft" src="img/introduction.png" alt="">
            <img class="hide img_2 pt-page-flipInLeft" src="img/btn_develop.png" alt="">
            <img class="hide img_3 pt-page-flipInLeft" src="img/dot2.png" alt="">
            <img class="hide img_6 common-img pt-page-scaleUp" src="img/icon_up.png" alt="">
        </div>

        <div class="page page-3-1 hide">
            <img class="hide img_1 pt-page-moveFromBottom" src="img/wording_design.png" />
            <img class="hide img_2 pt-page-moveCircle" src="img/circle-design.png" />
            <img class="hide img_3 pt-page-moveFromBottom" src="img/people_design.png" />
            <img class="hide img_4 pt-page-scaleUp" src="img/dot1.png" />
            <img class="hide img_5 pt-page-scaleUp" src="img/check_design.png" />
            <img class="hide img_6 common_img pt-page-moveIconUp" src="img/icon_up.png" />
            <img class="hide img_7 pt-page-scaleUp" src="img/floating_design.png" />
        </div>
        <div class="page page-3-2 hide">
            <img class="hide img_1 pt-page-flipInLeft" src="img/introduction_design.png" />
            <img class="hide img_2  pt-page-flipInLeft" src="img/btn_design.png" />
            <img class="hide img_3  pt-page-flipInLeft" src="img/dot2.png" />
            <img class="hide img_6 common_img pt-page-moveIconUp" src="img/icon_up.png" />
        </div>

        <div class="page page-4-1 hide">
            <img class="hide img_1 pt-page-moveFromBottom" src="img/wording_production.png" />
            <img class="hide img_2 pt-page-moveCircle" src="img/circle-production.png" />
            <img class="hide img_3 pt-page-moveFromRight" src="img/people_production.png" />
            <img class="hide img_4 pt-page-scaleUp" src="img/dot1.png" />
            <img class="hide img_5 pt-page-scaleUp" src="img/check_production.png" />
            <img class="hide img_6 common_img pt-page-moveIconUp" src="img/icon_up.png" />
            <img class="hide img_7 pt-page-scaleUp" src="img/floating_production.png" />
            <img class="hide img_8 pt-page-scaleUp" src="img/pic_shadow_production.png" />
        </div>
    
        <div class="page page-4-2 hide">
            <img class="hide img_1 pt-page-flipInLeft" src="img/introduction_production.png" />
            <img class="hide img_2 pt-page-flipInLeft" src="img/btn_production.png" />
            <img class="hide img_3 pt-page-flipInLeft" src="img/dot2.png" />
            <img class="hide img_6 common_img pt-page-moveIconUp" src="img/icon_up.png" />
        </div>
        <div class="page page-5-1 hide">
            <img class="hide img_1 pt-page-rotateCubeBottomIn" src="img/pic_back.png" />
            <img class="hide img_2 pt-page-rotateCubeTopIn" src="img/btn_join.png" />
        </div>
    </div>


    <script src="js/zepto.js"></script>
    <script src="js/touch.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
