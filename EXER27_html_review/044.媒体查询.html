<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            媒体特性
                width 视口的宽度
                height 视口的高度
                min-width 视口的最小宽度（视口宽度大于指定之后生效）
                max-width 视口的最大宽度（视口宽度小于指定值之后生效）
                    - 样式切换的分界点，我们称其为断点，也就是网页的样式在这个点时发生变化
                    - 一般比较常用的断点结构：
                        小于768px 超小屏幕 max-width:768px
                        大于768px 小屏幕 min-width 768px
                        大于992px 中型屏幕 min-width:992px
                        大于1200px 大屏幕 min-width:1200px

        */
        @media (min-width:768px) and (max-width:992px){
            /* width:当视口的宽度是500px时样式生效 */
            /* min-width:当视口的宽度大于500px时生效 */
            /* max-width:当视口的宽度小于500px时生效 */
            body{
                background-color: #bfa;
            }   
        }
    </style>
</head>
<body>
    
</body>
</html>
